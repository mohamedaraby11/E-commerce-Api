<div class="item">
  <img src="{{data.image}}" alt="">
  <div class="body">
    <h4>{{data.title}}</h4>
    <p>{{data.description}}</p>

  </div>
  <div class="px-3 mb-2 d-flex justify-contnet-between align-items-center">
      <button class="btn btn-success" *ngIf="!addButton" (click)="addButton=true">Add To Cart</button>
      <div class="d-flex w-50" *ngIf="addButton">
        <input type="number" class="form-control" [(ngModel)]="amount">
        <button class="btn btn-danger mx-1" (click)="add()">Add</button>
      </div>
      <span>{{data.price}}</span>
  </div>

</div>
